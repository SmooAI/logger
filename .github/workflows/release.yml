name: Release (Changesets )

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  CI: true

jobs:
  version:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
      actions: write
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v4

      # Install pnpm CLI
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
            version: 10
            run_install: false

      # Setup Node.js & pnpm (with built-in pnpm cache)
      - name: Setup Node.js & pnpm
        uses: actions/setup-node@v4
        with:
            node-version: '22.x'
            cache: 'pnpm'

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
      
      - name: Install dependencies
        run: pnpm install

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Format
        run: pnpm format

      - name: Python tests
        run: |
          uv sync --group dev
          uv run pytest
        working-directory: python
      
      - name: Version Update 
        id: changesets
        uses: changesets/action@v1
        with:
          commit: " New version release"
          title: " New version release"
          publish: pnpm ci:publish
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.SMOOAI_NPM_TOKEN }}

      - name: Sync package versions
        if: steps.changesets.outputs.published == 'true'
        run: pnpm version:sync

      - name: Publish smooai-logger to PyPI
        if: steps.changesets.outputs.published == 'true'
        run: uv run poe publish
        working-directory: python
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.SMOOAI_PYPI_TOKEN }}

      - name: Publish smooai-logger to crates.io
        if: steps.changesets.outputs.published == 'true'
        uses: actions-rs/cargo@v1
        with:
          command: publish
          args: --locked --manifest-path rust/logger/Cargo.toml
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.SMOOAI_CARGO_REGISTRY_TOKEN }}

      - name: Auto-Merge Changeset PR
        run: |
          PR_NUMBER=$(gh pr list --state open --head changeset-release/main --json number --jq '.[0].number')

          if [[ -n "$PR_NUMBER" && "$PR_NUMBER" != "null" ]]; then
            echo "Found Changeset PR #$PR_NUMBER, attempting to auto-merge..."
            gh pr merge "$PR_NUMBER" --auto --squash
            
            # Re-trigger the Release workflow
            echo "Re-triggering the release workflow..."
            gh workflow run release.yml
          else
            echo "No open Changeset PR found, skipping merge."
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
